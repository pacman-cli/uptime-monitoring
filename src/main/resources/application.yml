spring:
  application:
    name: uptime
  datasource:
    url: jdbc:postgresql://localhost:5433/uptime_monitor
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
